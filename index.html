<!DOCTYPE html>
<html lang="ja">
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
        <meta name="google-site-verification" content="57-cjD7k0kzrpA-Kb41s_sA-fJfGYJFXjvqnAWps66w" />
        <meta property="og:url" content="https://hashue.github.io/Timer/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Focusaid">
        <meta property="og:description" content="ポモドーロ・テクニックを使った集中力補助のためのタイマーです">
        <meta property="og:image" content="https://hashue.github.io/Timer/img/TimerOGP.jpg">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
        <script src="http://www.openjs.com/scripts/events/keyboard_shortcuts/shortcut.js"></script>

        <title>Focusaid</title>
    </head>

    <body>
        <div class="header" id="div">
            <header></header>
            <h6>Focusaid</h6>
        </div>
        <div class="page_wrapper">
            <h1 id="count_time">00:00</h1>
            <form name="timer">
                <label></label>集中<input
                    type="number"
                    min="0"
                    value=""
                />分<input
                    type="number"
                    min="0"
                    value=""
                />秒<br /><label></label>休憩<input
                    type="number"
                    min="0"
                    value=""
                />分<input type="number" min="0" value="" />秒
            </form>

            <div class="preset_wrapper">
                <select class="preset" id="preset"></select>
                <br />
                <button
                    id="use_btn"
                    class="preset"
                    class="preset_btn"
                    onclick="setPresetValue(this)"
                >
                    使用
                </button>
                <button id="save_pattern" onclick="savePattern()">
                    プリセットを作成
                </button>
                <button
                    id="delete_btn"
                    class="preset"
                    class="preset_btn"
                    onclick="removePreset(this)"
                >
                    削除
                </button>
            </div>

            <div class="preset_btn">
                <button id="disp_pattern">
                    プリセット一覧
                </button>
            </div>

            <div class="button">
                <button id="start" type="button" onclick="startCount()">
                    スタート
                    <div class="start_img" id="div"></div>
                    <br /></button>
                <button
                    disabled="disabled"
                    id="break"
                    type="button"
                    onclick="moveBreak()"
                >
                    休憩
                    <div class="break_img" id="div"></div></button
                ><button id="reset" type="button" onclick="forceReset()">
                    リセット
                    <div class="stop_img" id="div"></div>
                </button>
            </div>
            <script src="./src/util.js"></script>
            <!-- <script src="./src/preset.js"></script> -->
            <script type="module" src="./src/index.js"></script>
        </div>
    </body>
</html>
